<!DOCTYPE html>
<html lang="en-US">
    <Head>
        <Title>Pizza Drill Demo</Title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html"; charset="UTF-8">
        <meta content="width-device,initial-scale=1.0" name="viewport"/>
        <link rel="stylesheet" type="text/css" href="./Pizza_CSS/Pizza_CSS.css"/>
    </Head>
    <Body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza"> Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Calzone"> Calzone<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza"> Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza"> Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza"> Extra Large Pizza<br>

                </div>
                <div class="menu middle">
                    <h3>Vegetables:</h3>
                    <input class="tops" type="checkbox" name="Veg" value="Mushroom">Mushroom<br>
                    <input class="tops" type="checkbox" name="Veg" value="Red Onion">Red Onion<br>
                    <input class="tops" type="checkbox" name="Veg" value="Olives">Olives<br>
                    <input class="tops" type="checkbox" name="Veg" value="Green Olives">Green Olives<br>
                    <input class="tops" type="checkbox" name="Veg" value="Garlic">Garlic<br>
                    <input class="tops" type="checkbox" name="Veg" value="Tomato">Tomato<br>
                    <input class="tops" type="checkbox" name="Veg" value="Bell Pepper">Bell Pepper<br>
                </div>
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="tops" type="checkbox" name="Meat" value="Pepperoni">Pepperoni<br>
                    <input class="tops" type="checkbox" name="Meat" value="Chicken">Chicken<br>
                    <input class="tops" type="checkbox" name="Meat" value="Sausage">Sausage<br>
                    <input class="tops" type="checkbox" name="Meat" value="Canadian Bacon">Canadian Bacon<br>
                    <input class="tops" type="checkbox" name="Meat" value="Ground Beef">Ground Beef<br>
                    <input class="tops" type="checkbox" name="Meat" value="Anchovy">Anchovy<br>
                    <input class="tops" type="checkbox" name="Meat" value="Shrimp">Shrimp<br>
                </div>

                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
        <script src="./Pizza_JS/Pizza_JS.js"></script>
    </Body>
</html>
